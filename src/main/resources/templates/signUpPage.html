<!DOCTYPE html>

<head th:replace="~{fragment/head :: userHead ('회원가입 페이지')}">


</head>

<body>
<div class="container">
    <div th:insert="~{fragment/nav :: useNav}">insert</div>


    <div class="main">
        <h3>회원가입</h3>
        <form action="/user/signup" method="post">

            <label for="username">아이디</label><br>
            <input type="text" id="username" name="username" ><br>

            <label for="password">비밀번호 입력</label><br>
            <input type="password" id="password" name="password"><br><br>

            <label for="checkPassword">비밀번호 확인</label><br>
            <input type="password" id="checkPassword" name="checkPassword"><br><br>

            <label for="nickName">닉네임</label><br>
            <input type="text" id="nickName" name="nickName" ><br>

            <label for="email">이메일</label><br>
            <input type="email" id="email" name="email"><br>

            <input type="submit" value="Submit">
        </form>
    </div>

    <!--    <div th:replace="~{fragment/footer :: usefooter}">insert</div>-->

</div>
</body>
</html>
